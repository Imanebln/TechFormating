<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tabs" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>Summary:</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle>User Information:</ion-card-subtitle>
    <ion-list>
      <ion-item *ngIf="authService.userData as user">
        <ion-label>
          <p>Email: <strong>{{user.email}}</strong></p>
        </ion-label>
      </ion-item>
    </ion-list>
    <br>
    <ion-card-subtitle>Formation:</ion-card-subtitle>
    <ion-list *ngIf="selectedForm">
      <ion-item>
        <ion-card>
          <ion-card-content>
            <ion-img [src]="selectedForm.img"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item>
        <ion-label>
          <span class="fw-bold">Name:</span> {{ selectedForm.name }} 
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <span class="fw-bold">Description:</span> {{ selectedForm.description }} 
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <span class="fw-bold">Duration:</span> {{ selectedForm.duration }} 
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <span class="fw-bold">Prerequisite:</span> {{ selectedForm.prerequisite }} 
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <span class="fw-bold">Price:</span> {{ selectedForm.price}} <span>$</span>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color="primary" routerLink="/my-formations" >Check enrolled formations</ion-button>

  </ion-card-content>
</ion-card>
</ion-content>
